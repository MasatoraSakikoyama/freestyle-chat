<div v-if="showModal">
  <transition name="modal">
    <div class="info-modal">
      <div class="info-modal__header">
        <slot name="header">
          {{ modal.title }}
        </slot>
      </div>
      <div class="info-modal__body">
        <slot name="body">
          {{ modal.message }}
        </slot>
      </div>
      <div class="info-modal__footer">
        <slot name="footer">
          <button class="info-modal__ok-button" v-on:click="ok">
            OK
          </button>
        </slot>
      </div>
    </div>
  </transition>
</div>
