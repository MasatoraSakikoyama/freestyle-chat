<li class="room-list" :class="{ selected: isSelected }">
  <router-link
    class="room-list__label"
    :to="{ name: 'chat', params: { roomId: room.room_id }}"
    v-text="room.title">
  </router-link>
  <button
    class="room-list__button"
    type="button"
    v-if="isLogin"
    @click.stop="onDeleteRoom">Delete</button>
</li>
