<li class="room-list"
  :class="{ selected: isSelected }"
  @click.stop="onOpenRoom">
  <label
    class="room-list__label"
    :title="room.title"
    v-text="room.title"></label>
  <button
    class="room-list__button"
    type="button"
    v-if="isLogin"
    @click.stop="onDeleteRoom">Delete</button>
</li>
