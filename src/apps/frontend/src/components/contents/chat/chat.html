<div class="chat">
  <side-menu
    v-bind:is-login="isLogin"
    v-bind:selected-room="selectedRoom"
    v-on:select-room="selectRoom"
    v-on:deselect-room="deselectRoom"
    v-on:error="error"></side-menu>
  <chat-room
    v-bind:selected-room="selectedRoom"
    v-on:deselect-room="deselectRoom"></chat-room>
</div>
