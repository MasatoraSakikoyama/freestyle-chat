<div class="side-menu">
  <h3 class="side-menu__title">Chat Rooms</h3>
  <ul class="side-menu__list">
    <room-list
      v-for="room in rooms"
      :key="room.room_id"
      :room="room"
      :is-login="isLogin"
      :selected-room="selectedRoom"
      @open-room="openRoom"
      @delete-room="deleteRoom"
      @error="error"></room-list>
  </ul>
  <side-menu-form
    class="side-menu__form"
    v-if="isLogin"
    @create-room="createRoom"
    @error="error"></side-menu-form>
</div>
