<div class="messages-wrapper">
  <ul class="messages">
    <li class="message-wrapper" v-for="(message, index) in messages" :key="message.id">
      <div class="message">
        <div>
          <div class="message__index" v-text="index+1"></div>
          <div class="message__auth" v-text="message.modified_by"></div>
          <div class="message__date" v-text="message.modified_at"></div>
        </div>
        <div class="message__body" v-text="message.content"></div>
      </div>
    </li>
  </ul>
</div>
