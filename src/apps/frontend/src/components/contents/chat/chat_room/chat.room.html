<div class="chat-room">
  <ul v-for="(message, index) in room.messages" :key="message.id">
    <chat-room-message
      :message="message"
      :index="index"></chat-room-message>
  </ul>
  <chat-room-form
    :send-success="sendSuccess"
    @send-message="sendMessage"
    @reset-flag="resetFlag"
    @close-room="disconnectRoom"></chat-room-form>
</div>
