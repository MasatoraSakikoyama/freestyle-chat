{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Freestyle Chat</title>
    </head>
    <body>
        <h2>Websocket TEST</h2>
        <div>
            <label for="user-id">User ID</label>
            <input id="user-id" type="text" placeholder="user id" />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="passwrd" />
            <button id="login-execute" type="button">Login</button>
        </div>
        <br>
        <div>
            <ul id="rooms"></ul>
        </div>
        <div>
            <label for="room-title">Room</label>
            <input id="room-title" type="text" placeholder="title" />
            <button id="room-create" type="button">Create Room</button>
        </div>
        <br>
        <div>
            <ol id="room"></ol>
        </div>
        <div>
            <label for="message">Message</label>
            <input id="message" type="text" placeholder="message" />
            <button id="message-create" type="button">Create Message</button>
            <button id="room-close" type="button">Close Room</button>
        </div>
        <script src="{% static 'dist/bundle.js' %}"></script>
    </body>
</html>
